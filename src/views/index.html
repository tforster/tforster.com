<!DOCTYPE html>
<html>

<head>
  <title>Troy Forster</title>
  <meta name="description" content="Troy Forster" />
  <meta name="view" content="/index.html" />
  <meta name="keywords" content="" />
  <% include partials/head.ejs %>
</head>

<body cz-shortcut-listen="true">
  <% include partials/header.ejs %>
    <% include home.ejs %>
      <% include portfolio.ejs %>
        <% include portfolio--id.ejs %>
          <% include hire-me.ejs %>
            <% include uses.ejs %>


              <% include partials/footer.ejs %>
                <template id="productThumbnail">
                  <div class="w3-third" style="margin-bottom:15px">
                    <div class="w3-card-2">
                      <a href="/portfolio/{{$slug}}" class="thumbnailAnchor"><img src="{{$thumbnailUrl}}" style="width:100%;height:294px" class="w3-hover-opacity w3-image" alt="{{$teaser}}" title="{{$teaser}}"/></a>
                      <div class="w3-container" style="height:75px">
                        <p>{{$title}}</p>

                      </div>
                    </div>
                  </div>
                </template>

                <template id="productTemplate">
                  <div>
                    <h3 class="w3-center">{{$title}}</h3>
                    <p class="w3-center"><em>{{$teaser}}</em></p>
                    <div class="w3-row">
                      <div class="w3-col m6 w3-center w3-padding-large">
                        <img src="{{$thumbnailUrl}}" class="w3-round w3-image " alt="{{$teaser}}" title="{{$teaser}}" width="500" />
                      </div>

                      <!-- Hide this text on small devices -->
                      <div class="w3-col m6 w3-hide-small w3-padding-large">
                        <table class="w3-table w3-striped w3-bordered w3-border">
                          <tbody>
                            <tr>
                              <td>Employer</td>
                              <td>{{$employer.fields.company}}</td>
                            </tr>
                            <tr>
                              <td>Company/Client</td>
                              <td>{{$company.fields.name}}</td>
                            </tr>
                            <tr>
                              <td>Year created</td>
                              <td>{{$yearCreated}}</td>
                            </tr>
                            <tr>
                              <td>Live URL</td>
                              <td>{{$liveUrl}}</td>
                            </tr>
                            <tr>
                              <td>Github URL</td>
                              <td>{{$gitHubUrl}}</td>
                            </tr>
                            <tr>
                              <td>Tags</td>
                              <td>{{$tags}}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="w3-col m6 w3-padding-large">
                        <p>{{$$description}}</p>
                      </div>
                    </div>
                  </div>
                </template>
</body>

</html>
