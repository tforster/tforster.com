<!DOCTYPE html>
<html>

<head>
  <title>Portfolio for Troy Forster</title>
  <meta name="description" content="Portfolio for Troy Forster">
  <meta name="view" content="/portfolio.html" />
  <meta name="keywords" content="">
  <% include partials/head.ejs %>
</head>

<body cz-shortcut-listen="true">
  <% include partials/header.ejs %>

    <div class="bgimg-2 w3-display-container w3-opacity-min" id="home">
      <div class="w3-display-middle" style="white-space:nowrap;">
        <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">Portfolio</span>
      </div>
    </div>

    <div class="w3-content w3-container w3-padding-64" id="portfolio">
      <h3 class="w3-center">MY WORK</h3>
      <p class="w3-center"><em>A sample of personal and non-proprietary work projects</em></p>

      <div class="w3-row-padding w3-center" id="thumbViewPortfolio"></div>
    </div>

    <% include partials/footer.ejs %>
      <template id="productThumbnail">
        <div class="w3-col m3">
          <a href="/portfolio/{{$slug}}"><img src="{{$thumbnailUrl}}" style="width:100%"
            class="w3-hover-opacity" alt="{{$teaser}}" title="{{$teaser}}"/></a>
        </div>
      </template>
</body>

</html>
